<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countries API</title>
    <!--fontawesome link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--google font link-->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />

    <!--css link-->
    <link rel="stylesheet" href="style.css" />

    <!--js link-->
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header-section">
      <h2>Where in the world ?</h2>
      <div class="theme">
        <i class="fa-regular fa-moon"></i>
        <p>Dark Mode</p>
      </div>
    </header>
    <main>
      <section class="search-filter">
        <div class="search-section bg-box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search for country..." />
        </div>
        <div class="filter-section bg-box">
          <p>Filter by region</p>
          <i class="fa-solid fa-angle-down"></i>
        </div>
      </section>

      <!-- countries -->

      <section class="countries-grid"></section>
    </main>
  </body>
</html>
